{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<h3 class="mt-5 mb-5 text-center">Клиент {{ client.surname }}</h3>

<div class="row justify-content-md-center" style="">
    <div class="col col-lg-2 justify-content-center">
        </div>
    <div class="col-lg-6">

        <div class="card mb-3">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'edit_client' client.id %}">Основные</a>
                    </li>
                    <li class="nav-item">
                        {% if passport is None%}
                            <a class="nav-link" href="{% url 'add_client_passport' client.id %}">Паспортные данные</a>

                        {% else %}
                            <a class="nav-link" href="{% url 'edit_client_passport' client.id %}">Паспортные данные</a>
                        {% endif %}
                    </li>

                </ul>
            </div>
        <div class="card-body ">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-warning mt-3" value="Сохранить">
                <a href="{% url 'delete_client' client.id %}" class="btn btn-danger mt-3 ml-5">Удалить</a>
            </form>
        </div>
        </div>



    </div>
    <div class="col col-lg-2">
        </div>
</div>

{% endblock %}
