{% extends 'main.html' %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}

<h3 class="mt-5 mb-5 text-center">Добавление паспортных данных клиента</h3>

<div class="row justify-content-md-center" style="">
    <div class="col col-lg-2 justify-content-center">
        </div>
    <div class="col-lg-6">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success mt-3 mb-3" value="Добавить">
            </form>
    </div>
     <div class="col col-lg-2">
        </div>
</div>

{% endblock %}
