{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}

<h3 class="mt-5 mb-5 text-center">Договор {{ contract.id }}</h3>

<div class="row justify-content-md-center" style="">
    <div class="col col-lg-2">
        </div>

    <div class="col-lg-6">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-warning mt-3 mb-3" value="Сохранить">
            <a href="{% url 'delete_contract' contract.id %}" class="btn btn-danger m-3">Удалить</a>
        </form>

    </div>

    <div class="col col-lg-2">
        </div>
</div>

{% endblock %}
